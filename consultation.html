<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Gartin WiFi Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Gartin WiFi Solutions Logo">
            </a>
            <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
                <span class="menu-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="index.html#services">Services</a>
        <a href="index.html#why-us">Why Choose Us</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
    </div>

    <!-- Consultation Section -->
    <section class="consultation-section">
        <div class="section-header">
            <h2>Schedule a Consultation</h2>
            <p class="section-intro">Tell us about your WiFi and smart home needs. We typically respond within 24 hours to schedule your consultation.</p>
        </div>

        <div class="consultation-container">
            <form name="consultation" method="POST" data-netlify="true" class="consultation-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="address">Street Address*</label>
                        <input type="text" id="address" name="address" required placeholder="123 Main St">
                    </div>

                    <div class="form-group">
                        <label for="address2">Apartment/Suite</label>
                        <input type="text" id="address2" name="address2" placeholder="Apt #, Suite #">
                    </div>

                    <div class="form-group city-group">
                        <label for="city">City*</label>
                        <input type="text" id="city" name="city" required placeholder="City">
                    </div>

                    <div class="form-group state-group">
                        <label for="state">State*</label>
                        <input type="text" id="state" name="state" required placeholder="OH" value="OH" maxlength="2">
                    </div>

                    <div class="form-group zip-group">
                        <label for="zip">ZIP*</label>
                        <input type="text" id="zip" name="zip" required placeholder="43103" maxlength="5">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone*</label>
                        <input type="tel" id="phone" name="phone" required placeholder="(XXX) XXX-XXXX">
                    </div>

                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group full-width">
                        <label for="service">Service Needed*</label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="wifi">WiFi Optimization</option>
                            <option value="smart-home">Smart Home Installation</option>
                            <option value="security">Security Camera Setup</option>
                            <option value="integration">Device Integration</option>
                            <option value="support">Technical Support</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="message">Additional Details</label>
                        <textarea id="message" name="message" rows="4" placeholder="Please describe your needs..."></textarea>
                    </div>
                </div>

                <button type="submit" class="cta-button">Schedule Consultation</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const menuIcon = document.querySelector('.menu-icon');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            menuBtn.addEventListener('click', function() {
                menuIcon.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
