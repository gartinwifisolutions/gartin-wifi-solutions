<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Customer Reviews - Gartin WiFi Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Gartin WiFi Solutions Logo">
            </a>
            <button class="menu-button">☰</button>
            <ul class="nav-links">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#why-us">Why Choose Us</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li class="contact-link"><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Reviews Section -->
    <section class="reviews-section">
        <div class="container">
            <h1>Customer Reviews</h1>
            <p class="section-description">Read what our customers say about our services or share your own experience.</p>
            
            <!-- Review Form -->
            <div class="review-form-container">
                <h2>Share Your Experience</h2>
                <form id="reviewForm" class="review-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5">★</label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4">★</label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">★</label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2">★</label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1">★</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="review">Your Review:</label>
                        <textarea id="review" name="review" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>
            </div>

            <!-- Reviews Display -->
            <div class="reviews-container">
                <h2>What Our Customers Say</h2>
                <div id="reviewsList" class="reviews-list">
                    <!-- Reviews will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </section>

    <script src="reviews.js"></script>
</body>
</html>
